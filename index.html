<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
</head>
<body>
    <h1>CDP Support Chatbot</h1>
    <form method="POST">
        <label for="cdp_name">Select CDP:</label>
        <select name="cdp_name" id="cdp_name">
            <option value="Segment">Segment</option>
            <option value="mParticle">mParticle</option>
            <option value="Lytics">Lytics</option>
            <option value="Zeotap">Zeotap</option>
        </select>
        <br><br>
        <label for="query">Ask a "How-to" question:</label>
        <input type="text" name="query" id="query" required>
        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Response for {{ cdp_name }}:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
